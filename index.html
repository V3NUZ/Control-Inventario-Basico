<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Control de Inventario</h1>
            <p>Sistema básico para pequeñas tiendas locales</p>
        </header>

        <div class="form-section">
            <h2>Agregar Producto</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Cantidad:</label>
                    <input type="number" id="product-quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoría:</label>
                    <input type="text" id="product-category">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
        </div>

        <div class="inventory-section">
            <div class="section-header">
                <h2>Inventario Actual</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar producto...">
                </div>
            </div>
            
            <div class="inventory-stats">
                <div class="stat-card">
                    <h3>Total Productos</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="stat-card">
                    <h3>Valor Total</h3>
                    <p id="total-value">$0.00</p>
                </div>
            </div>

            <div class="table-container">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Los productos se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
                <p id="empty-message" class="empty-message">No hay productos en el inventario</p>
            </div>
        </div>
    </div>

    <!-- Modal para editar producto -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Producto</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-name">Nombre del Producto:</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-quantity">Cantidad:</label>
                    <input type="number" id="edit-quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-price">Precio:</label>
                    <input type="number" id="edit-price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Categoría:</label>
                    <input type="text" id="edit-category">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
