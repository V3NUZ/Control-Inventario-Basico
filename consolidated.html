<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Consolidada - Inventario MultiTienda</title>
    <!--
        Inventario Profesional - Vista Consolidada MultiTienda
        Sistema de Gestión de Inventario con Control de Acceso
        
        Desarrollado por: V3NUZ
        Asistencia de Desarrollo: Claude AI Assistant
        Versión: 3.0 MultiTienda
        Licencia: MIT License
        
        Características principales:
        - Vista consolidada de todas las tiendas
        - Estadísticas combinadas
        - Comparación entre tiendas
        - Diseño responsive y moderno
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .store-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .store-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        
        .progress-bar {
            transition: width 0.6s ease;
        }
        
        .comparison-table {
            overflow-x: auto;
        }
        
        .comparison-table table {
            min-width: 600px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="glass-effect rounded-2xl shadow-xl p-6 mb-6 fade-in">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-chart-line text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Vista Consolidada</h1>
                        <p class="text-gray-600">Resumen de todas las tiendas</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <button onclick="window.location.href='tienda-selector.html'" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-store mr-2"></i>Seleccionar Tienda
                    </button>
                    <button onclick="window.location.href='admin.html'" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                        <i class="fas fa-cog mr-2"></i>Administración
                    </button>
                    <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <!-- Estadísticas Generales -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="glass-effect rounded-xl p-6 text-center fade-in">
                <div class="text-3xl font-bold text-purple-600" id="totalStores">0</div>
                <div class="text-gray-600">Total Tiendas</div>
            </div>
            <div class="glass-effect rounded-xl p-6 text-center fade-in">
                <div class="text-3xl font-bold text-blue-600" id="totalProducts">0</div>
                <div class="text-gray-600">Total Productos</div>
            </div>
            <div class="glass-effect rounded-xl p-6 text-center fade-in">
                <div class="text-3xl font-bold text-green-600" id="totalStock">0</div>
                <div class="text-gray-600">Total Unidades</div>
            </div>
            <div class="glass-effect rounded-xl p-6 text-center fade-in">
                <div class="text-3xl font-bold text-red-600" id="totalNeeded">0</div>
                <div class="text-gray-600">Total Necesitan</div>
            </div>
        </div>

        <!-- Gráficas y Comparaciones -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Gráfica de Barras -->
            <div class="glass-effect rounded-2xl p-6 fade-in">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Comparación de Inventario</h2>
                <div id="barChart" class="chart-container">
                    <!-- Gráfica se renderizará aquí -->
                </div>
            </div>

            <!-- Distribución por Tienda -->
            <div class="glass-effect rounded-2xl p-6 fade-in">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Distribución por Tienda</h2>
                <div id="pieChart" class="chart-container">
                    <!-- Gráfica se renderizará aquí -->
                </div>
            </div>
        </div>

        <!-- Tabla Comparativa -->
        <div class="glass-effect rounded-2xl p-6 fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Tabla Comparativa Detallada</h2>
            <div class="comparison-table">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left p-3">Tienda</th>
                            <th class="text-center p-3">Productos</th>
                            <th class="text-center p-3">Unidades</th>
                            <th class="text-center p-3">Necesitan</th>
                            <th class="text-center p-3">Valor Total</th>
                            <th class="text-center p-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonTableBody">
                        <!-- Filas se generarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Productos Críticos Consolidados -->
        <div class="glass-effect rounded-2xl p-6 mt-6 fade-in">
            <h2 class="text-xl font-bold text-gray-800 mb-4">🚨 Productos Críticos (Sin Stock)</h2>
            <div id="criticalProducts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Productos críticos se listarán aquí -->
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="fixed top-4 right-4 bg-white px-6 py-4 rounded-lg shadow-lg border-l-4 border-green-500 hidden z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle text-green-500 mr-3"></i>
            <span id="notificationText"></span>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        /**
         * Vista Consolidada MultiTienda
         * 
         * Este sistema maneja:
         * - Vista consolidada de todas las tiendas
         - Estadísticas combinadas en tiempo real
         - Comparación de inventario entre tiendas
         - Identificación de productos críticos
         - Visualización de datos con gráficas
         * 
         * @author V3NUZ (Desarrollador Principal)
         * @assistant Claude AI Assistant (Asistencia de Desarrollo)
         * @version 3.0 MultiTienda
         * @license MIT
         */
        
        class ConsolidatedView {
            constructor() {
                this.stores = [];
                this.consolidatedData = [];
                this.init();
            }

            init() {
                this.checkAuthentication();
                this.loadStores();
                this.loadConsolidatedData();
                this.updateStats();
                this.renderCharts();
                this.renderComparisonTable();
                this.renderCriticalProducts();
            }

            checkAuthentication() {
                const session = localStorage.getItem('inventario_session');
                if (!session) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const sessionData = JSON.parse(session);
                const expiresAt = new Date(sessionData.expiresAt);
                
                if (expiresAt <= new Date()) {
                    localStorage.removeItem('inventario_session');
                    window.location.href = 'login.html';
                    return;
                }
            }

            loadStores() {
                try {
                    const stored = localStorage.getItem('multistore_stores');
                    if (stored) {
                        this.stores = JSON.parse(stored);
                    }
                } catch (error) {
                    console.error('Error cargando tiendas:', error);
                }
            }

            loadConsolidatedData() {
                this.consolidatedData = this.stores.map(store => {
                    const products = JSON.parse(localStorage.getItem(`inventory_products_store_${store.id}`) || '[]');
                    return {
                        store: store,
                        products: products,
                        stats: {
                            totalProducts: products.length,
                            totalStock: products.reduce((sum, p) => sum + p.quantity, 0),
                            neededProducts: products.filter(p => p.quantity === 0).length,
                            totalValue: products.reduce((sum, p) => sum + (p.quantity * (p.price || 0)), 0)
                        }
                    };
                });
            }

            updateStats() {
                const totalStores = this.stores.length;
                const totalProducts = this.consolidatedData.reduce((sum, data) => sum + data.stats.totalProducts, 0);
                const totalStock = this.consolidatedData.reduce((sum, data) => sum + data.stats.totalStock, 0);
                const totalNeeded = this.consolidatedData.reduce((sum, data) => sum + data.stats.neededProducts, 0);

                document.getElementById('totalStores').textContent = totalStores;
                document.getElementById('totalProducts').textContent = totalProducts;
                document.getElementById('totalStock').textContent = totalStock;
                document.getElementById('totalNeeded').textContent = totalNeeded;
            }

            renderCharts() {
                this.renderBarChart();
                this.renderPieChart();
            }

            renderBarChart() {
                const container = document.getElementById('barChart');
                if (!container || this.consolidatedData.length === 0) return;

                const maxValue = Math.max(...this.consolidatedData.map(d => d.stats.totalStock));
                
                container.innerHTML = this.consolidatedData.map(data => `
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium" style="color: ${data.store.color}">
                                ${data.store.name}
                            </span>
                            <span class="text-sm text-gray-600">${data.stats.totalStock} unidades</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-6">
                            <div class="progress-bar h-6 rounded-full flex items-center justify-center text-xs text-white font-medium" 
                                 style="width: ${(data.stats.totalStock / maxValue) * 100}%; background-color: ${data.store.color}">
                                ${data.stats.totalStock}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderPieChart() {
                const container = document.getElementById('pieChart');
                if (!container || this.consolidatedData.length === 0) return;

                const total = this.consolidatedData.reduce((sum, data) => sum + data.stats.totalStock, 0);
                
                container.innerHTML = `
                    <div class="space-y-3">
                        ${this.consolidatedData.map(data => {
                            const percentage = ((data.stats.totalStock / total) * 100).toFixed(1);
                            return `
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 rounded" style="background-color: ${data.store.color}"></div>
                                        <span class="text-sm">${data.store.name}</span>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-sm font-medium">${data.stats.totalStock} unidades</div>
                                        <div class="text-xs text-gray-500">${percentage}%</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            renderComparisonTable() {
                const tbody = document.getElementById('comparisonTableBody');
                if (!tbody) return;

                if (this.consolidatedData.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center py-8 text-gray-500">
                                No hay datos disponibles para mostrar
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = this.consolidatedData.map(data => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded" style="background-color: ${data.store.color}"></div>
                                <span class="font-medium">${data.store.name}</span>
                            </div>
                        </td>
                        <td class="text-center p-3">${data.stats.totalProducts}</td>
                        <td class="text-center p-3">
                            <span class="font-medium ${data.stats.totalStock === 0 ? 'text-red-600' : 'text-green-600'}">
                                ${data.stats.totalStock}
                            </span>
                        </td>
                        <td class="text-center p-3">
                            ${data.stats.neededProducts > 0 ? 
                                `<span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium">
                                    ${data.stats.neededProducts}
                                </span>` : 
                                '<span class="text-green-600">✓</span>'
                            }
                        </td>
                        <td class="text-center p-3">$${data.stats.totalValue.toFixed(2)}</td>
                        <td class="text-center p-3">
                            <button onclick="goToStore(${data.store.id})" 
                                    class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600 transition">
                                <i class="fas fa-eye mr-1"></i>Ver
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            renderCriticalProducts() {
                const container = document.getElementById('criticalProducts');
                if (!container) return;

                const allCriticalProducts = [];
                
                this.consolidatedData.forEach(data => {
                    data.products.forEach(product => {
                        if (product.quantity === 0) {
                            allCriticalProducts.push({
                                ...product,
                                storeName: data.store.name,
                                storeColor: data.store.color
                            });
                        }
                    });
                });

                if (allCriticalProducts.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-8 text-green-600">
                            <i class="fas fa-check-circle text-4xl mb-2"></i>
                            <p class="font-medium">¡No hay productos críticos!</p>
                            <p class="text-sm text-gray-600">Todas las tiendas tienen stock disponible</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = allCriticalProducts.map(product => `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h4 class="font-medium text-gray-800">${this.escapeHtml(product.name)}</h4>
                                <p class="text-sm text-gray-600 mb-2">
                                    📁 ${this.escapeHtml(product.category)} 
                                    ${product.price ? `• 💰 $${product.price}` : ''}
                                </p>
                                <div class="flex items-center gap-2">
                                    <span class="px-2 py-1 rounded text-xs font-medium" 
                                          style="background-color: ${product.storeColor}20; color: ${product.storeColor}">
                                        ${product.storeName}
                                    </span>
                                    <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs font-medium">
                                        SIN STOCK
                                    </span>
                                </div>
                            </div>
                            <button onclick="goToStoreWithProduct(${product.storeId}, ${product.id})" 
                                    class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600 transition">
                                <i class="fas fa-plus mr-1"></i>Agregar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            goToStore(storeId) {
                const store = this.stores.find(s => s.id === storeId);
                if (store) {
                    localStorage.setItem('selected_store', JSON.stringify(store));
                    window.location.href = 'index.html';
                }
            }

            goToStoreWithProduct(storeId, productId) {
                this.goToStore(storeId);
                // TODO: Resaltar producto específico al cargar
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notificationText');
                
                if (!notification || !notificationText) return;
                
                notificationText.textContent = message;
                notification.className = `fixed top-4 right-4 bg-white px-6 py-4 rounded-lg shadow-lg border-l-4 z-50`;
                
                if (type === 'error') {
                    notification.classList.add('border-red-500');
                    notification.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                            <span>${message}</span>
                        </div>
                    `;
                } else {
                    notification.classList.add('border-green-500');
                    notification.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-3"></i>
                            <span>${message}</span>
                        </div>
                    `;
                }
                
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Funciones globales
        function goToStore(storeId) {
            consolidatedView.goToStore(storeId);
        }

        function goToStoreWithProduct(storeId, productId) {
            consolidatedView.goToStoreWithProduct(storeId, productId);
        }

        function logout() {
            if (confirm('¿Está seguro de que desea cerrar sesión?')) {
                localStorage.removeItem('inventario_session');
                localStorage.removeItem('selected_store');
                window.location.href = 'login.html';
            }
        }

        // Inicializar
        let consolidatedView;
        document.addEventListener('DOMContentLoaded', () => {
            consolidatedView = new ConsolidatedView();
        });
    </script>
</body>
</html>
