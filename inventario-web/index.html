<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Profesional v1.0 | Control de Productos</title>
    <meta name="description" content="Sistema profesional de inventario con control de stock, alertas y gestión en la nube">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .product-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .stock-zero { 
            border-left-color: #ef4444 !important;
            background: linear-gradient(to right, rgba(239, 68, 68, 0.05), transparent);
        }
        
        .stock-low { 
            border-left-color: #f59e0b !important;
            background: linear-gradient(to right, rgba(245, 158, 11, 0.05), transparent);
        }
        
        .stock-good { 
            border-left-color: #10b981 !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn-quantity {
            transition: all 0.2s ease;
        }
        
        .btn-quantity:hover {
            transform: scale(1.1);
        }
        
        .btn-quantity:active {
            transform: scale(0.95);
        }
        
        .alert-badge {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 40;
        }
        
        @media (max-width: 768px) {
            .floating-action {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-xl shadow-lg">
                        <i class="fas fa-boxes text-white text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Inventario Profesional</h1>
                        <p class="text-sm text-gray-500">Control de productos en la nube</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2 md:space-x-4">
                    <div class="hidden md:flex items-center space-x-2 text-sm text-gray-600">
                        <i class="fas fa-cloud text-blue-500"></i>
                        <span>Guardado en la nube</span>
                    </div>
                    
                    <button onclick="exportData()" class="hidden sm:flex bg-green-500 hover:bg-green-600 text-white px-3 md:px-4 py-2 rounded-lg transition-colors text-sm">
                        <i class="fas fa-download mr-2"></i>
                        <span class="hidden md:inline">Exportar</span>
                    </button>
                    
                    <button onclick="importData()" class="hidden sm:flex bg-blue-500 hover:bg-blue-600 text-white px-3 md:px-4 py-2 rounded-lg transition-colors text-sm">
                        <i class="fas fa-upload mr-2"></i>
                        <span class="hidden md:inline">Importar</span>
                    </button>
                    
                    <button onclick="openAddModal()" class="btn-primary text-white px-4 md:px-6 py-2 md:py-3 rounded-xl transition-all shadow-lg text-sm md:text-base">
                        <i class="fas fa-plus mr-2"></i>
                        <span class="hidden md:inline">Agregar Producto</span>
                        <span class="md:hidden">+</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8">
        <!-- Estadísticas -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8">
            <div class="glass-morphism rounded-xl p-4 md:p-6 text-center fade-in">
                <div class="text-3xl md:text-4xl font-bold text-purple-600" id="totalProducts">0</div>
                <div class="text-gray-600 mt-2 text-sm md:text-base">Total Productos</div>
            </div>
            <div class="glass-morphism rounded-xl p-4 md:p-6 text-center fade-in">
                <div class="text-3xl md:text-4xl font-bold text-blue-600" id="totalStock">0</div>
                <div class="text-gray-600 mt-2 text-sm md:text-base">Unidades Totales</div>
            </div>
            <div class="glass-morphism rounded-xl p-4 md:p-6 text-center fade-in">
                <div class="text-3xl md:text-4xl font-bold text-red-600" id="neededProducts">0</div>
                <div class="text-gray-600 mt-2 text-sm md:text-base">Necesitamos Reponer</div>
            </div>
        </section>

        <!-- Barra de búsqueda y filtros -->
        <section class="glass-morphism rounded-xl p-4 md:p-6 mb-6 md:mb-8 fade-in">
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Buscar productos..." 
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-4 text-gray-400"></i>
                    </div>
                </div>
                <select id="categoryFilter" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="">Todas las categorías</option>
                </select>
                <select id="stockFilter" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <option value="">Todo el stock</option>
                    <option value="zero">Sin stock (necesitamos)</option>
                    <option value="low">Stock bajo</option>
                    <option value="good">Stock disponible</option>
                </select>
            </div>
        </section>

        <!-- Lista de productos -->
        <section class="glass-morphism rounded-xl p-4 md:p-6 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Productos en Inventario</h2>
                <div class="flex items-center space-x-2 text-sm text-gray-500">
                    <i class="fas fa-info-circle"></i>
                    <span id="productCount">0 productos</span>
                </div>
            </div>
            
            <div id="productsList" class="space-y-4 max-h-96 overflow-y-auto scrollbar-thin">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
            
            <div id="emptyState" class="text-center py-12 hidden">
                <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg mb-2">No hay productos en el inventario</p>
                <p class="text-gray-400 text-sm">Agrega tu primer producto para comenzar</p>
            </div>
        </section>
    </main>

    <!-- Floating Action Button for mobile -->
    <div class="floating-action md:hidden">
        <button onclick="openAddModal()" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white p-4 rounded-full shadow-lg transition-all">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <!-- Modal para agregar/editar producto -->
    <div id="productModal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop fixed inset-0" onclick="closeModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-gray-800" id="modalTitle">Agregar Producto</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="productForm" class="space-y-4">
                        <input type="hidden" id="productId">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre del producto <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="productName" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                   placeholder="Ej: Laptop Dell XPS">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Categoría <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="productCategory" required 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                   placeholder="Ej: Electrónicos, Ropa, Alimentos">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Cantidad inicial <span class="text-red-500">*</span>
                            </label>
                            <input type="number" id="productQuantity" required min="0" value="0"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Precio (opcional)
                            </label>
                            <input type="number" id="productPrice" min="0" step="0.01" placeholder="0.00"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Notas (opcional)
                            </label>
                            <textarea id="productNotes" rows="3" placeholder="Notas adicionales..."
                                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                        </div>

                        <div class="flex gap-3 pt-4">
                            <button type="submit" class="flex-1 btn-primary text-white py-3 rounded-lg transition-all">
                                <i class="fas fa-save mr-2"></i>Guardar Producto
                            </button>
                            <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg transition-colors">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-20 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center space-x-3 min-w-[300px] border-l-4 border-green-500">
            <div id="notificationIcon"></div>
            <div>
                <p id="notificationText" class="text-gray-800 font-medium"></p>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="app.js"></script>
</body>
</html>
